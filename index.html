            <div class="container debug">

        <section class="debug bg-grey">

                Tecnologia affidabile per tenersi in contatto
            </div>
        </section>
        <section class="debug bg-grey">
            <div class="container debug">
                Pronto a iniziare la tua nuova avventura?
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer class="debug">
        <div class="container debug">
            <div class="footer-top d-flex debug">
                Footer top
            </div>
            <div class="footer-bottom d-flex debug space-between">
                <img src="img/logo.svg" alt="Logo Discord">
                <div>
                    <button>Registrati</button>

            </div>
